<body>

<div class="jumbotron jumbotron-fluid" id="main-jumbotron">
    <div class="container">
        <h1 class="display-4">Fancy Coffee Co.</h1>
        <p class="lead">Checkout our amazing selection of coffee!</p>
        <button type="button" class="btn btn-dark">About us</button>
        <button type="button" class="btn btn-info">Order online</button>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6">
            <form>
                <label for="roast-selection"></label>
                <select class="form-control" id="roast-selection">
                    <option selected="selected" disabled="true"> -- Select Roast --</option>
                    <option>Light</option>
                    <option>Medium</option>
                    <option>Dark</option>
                </select>
                <button class="btn btn-sm btn-warning btn-block" id="submit" type="button">Search</button>
            </form>
        </div>
        <div class="col-12 col-md-6">
            <form>
                <label for="coffee-selection"></label>
                <select class="form-control" id="coffee-selection">
                    <option selected="selected" disabled="true"> -- Select Roast --</option>
                    <option>Light City</option>
                    <option>Half City</option>
                    <option>Half City</option>
                    <option>Half City</option>
                    <option>Cinnamon</option>
                    <option>City</option>
                    <option>American</option>
                    <option>Breakfast</option>
                    <option>High</option>
                    <option>Continental</option>
                    <option>New Orleans</option>
                    <option>European</option>
                    <option>Espresso</option>
                    <option>Viennese</option>
                    <option>Italian</option>
                    <option>French</option>
                </select>
                <button class="btn btn-sm btn-warning btn-block" id="submit-coffee" type="button">Search</button>
            </form>
        </div>
    </div>
</div>
