<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1158dfb1c4.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="jumbotron jumbotron-fluid" id="main-jumbotron">
    <div class="container">
        <h1 class="display-3">Fancy Coffee Co.</h1>
        <p class="lead">Checkout our amazing selection of coffee!</p>
        <button type="button" class="btn btn-dark">About us</button>
        <button type="button" class="btn btn-info">Order online</button>
    </div>
</div>

<div class="container-fluid" id="main-container">
    <div class="row">
        <div class="col-12 col-md-6">
            <form>
                <label for="roast-selection"></label>
                <select class="form-control text-center" id="roast-selection">
                    <option selected="selected" disabled="true"> -- Select Roast --</option>
                    <option>Light</option>
                    <option>Medium</option>
                    <option>Dark</option>
                </select>
                <button class="btn btn-sm btn-warning btn-block" id="submit" type="button">Search</button>
            </form>
        </div>

        <div class="col-12 col-md-6">
            <form>
                <label for="coffeeList"></label>
                <input list="chooseCoffeeNames" class ="form-control"  type ="text" name="coffeeList" id="coffeeList" placeholder="Search for coffee" aria-label="Search">
                <datalist id="chooseCoffeeNames" >
                    <option value="Light City">
                    <option value="Half City">
                    <option value="Half City">
                    <option value="Half City">
                    <option value="Cinnamon">
                    <option value="City">
                    <option value="American">
                    <option value="Breakfast">
                    <option value="High">
                    <option value="Continental">
                    <option value="New Orleans">
                    <option value="European">
                    <option value="Espresso">
                    <option value="Viennese">
                    <option value="Italian">
                    <option value="French">
                </datalist>
                <button class="btn btn-sm btn-warning btn-block" id="submit-coffee" type="button">Search</button>
            </form>
        </div>
    </div>
</div>

<div class="container-fluid" id="coffee-overflow">
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="card d-flex align-self-center text-center overflow-auto" id="coffee-card1">
<!--                <h5 class="card-title d-flex align-self-center text-center">NAME</h5>-->
                <div class="card-body" id="coffees">
<!--                    <p class="card-text">ROAST</p>-->
                </div>
            </div>
        </div>

        <div class="col-12 col-md-6">
            <div class="card d-flex align-self-center text-center overflow-auto" id="coffee-card2">
<!--                <h5 class="card-title d-flex align-self-center text-center">NAME</h5>-->
                <div class="card-body" id="coffee">
<!--                    <p class="card-text">ROAST</p>-->
                </div>
            </div>
        </div>
    </div>
</div>
<!--------------------------------------------------------testing the remaining elements to complete project-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
